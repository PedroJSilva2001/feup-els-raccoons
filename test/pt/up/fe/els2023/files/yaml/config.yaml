sources:
  - name: decision_tree
    type: yaml
    path:
      - "files/yaml/decision_tree_*.yaml"

tables:
  - name: decision_tree
    source: "decision_tree"
    nft:
      - $file: "File"
      - $directory
      - params:
          - ccp_alpha: "CCP Alpha"
          - class_weight: "Class weight"
          - criterion: "Criterion"
          - min_samples_split
      - feature_importances:
          $each: "Feature importances"
      - nodes:
          $[0]:
            - $node[d]: "Node 0"
            - $node[1]: "Node 1"
            - \\$no\$de[2]: "Node 2"
  - name: "Table 2"
    source: "file"
    nft:
      - params

operations:

